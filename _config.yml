# Setup
title: Dana's Website
description: A simple, beautiful, and powerful website
url: https://dana-wq.github.io
avatar: /logo.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: dana
  card: summary
logo: logo.png
social:
  name: Dana Abdullah
  links:
    - https://twitter.com/dana
    - https://github.com/dana-wq
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Dana Abdullah
  url: https://github.com/dana-wq/
  email: abdullahdana636@gmail.com
